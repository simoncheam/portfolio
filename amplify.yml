version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
        - echo "Checking environment variables..."
        - printenv | grep AWS_
    build:
      commands:
        - echo "Creating .env.production file..."
        - env | grep -e AWS_ >> .env.production
        - echo "Building application..."
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
