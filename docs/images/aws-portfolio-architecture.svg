<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <!-- Background -->
  <rect width="900" height="600" fill="#f9f9f9"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#232f3e">Portfolio Infrastructure Architecture</text>
  
  <!-- AWS Cloud Border -->
  <rect x="50" y="80" width="800" height="440" fill="#F2F3F3" stroke="#232F3E" stroke-width="2" rx="10" ry="10"/>
  <text x="120" y="100" font-family="Arial" font-size="16" font-weight="bold" fill="#232F3E">AWS Cloud</text>
  
  <!-- Client Side -->
  <rect x="20" y="250" width="100" height="80" fill="#FFFFFF" stroke="#7D8998" stroke-width="2" rx="5" ry="5"/>
  <text x="70" y="240" font-family="Arial" font-size="14" text-anchor="middle" fill="#232F3E">Client</text>
  <circle cx="70" cy="280" r="30" fill="#D9E8F7" stroke="#7D8998" stroke-width="1"/>
  <text x="70" y="285" font-family="Arial" font-size="12" text-anchor="middle" fill="#232F3E">Browser</text>
  
  <!-- AWS Amplify -->
  <rect x="200" y="170" width="160" height="120" fill="#FF9900" fill-opacity="0.1" stroke="#FF9900" stroke-width="2" rx="5" ry="5"/>
  <text x="280" y="160" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#232F3E">AWS Amplify</text>
  <rect x="220" y="190" width="120" height="80" fill="#FFFFFF" stroke="#7D8998" stroke-width="1" rx="3" ry="3"/>
  <text x="280" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#232F3E">Next.js App</text>
  <text x="280" y="230" font-family="Arial" font-size="10" text-anchor="middle" fill="#232F3E">Contact Form</text>
  <text x="280" y="250" font-family="Arial" font-size="10" text-anchor="middle" fill="#232F3E">Frontend UI</text>
  
  <!-- Lambda Function -->
  <rect x="450" y="170" width="160" height="120" fill="#FF9900" fill-opacity="0.1" stroke="#FF9900" stroke-width="2" rx="5" ry="5"/>
  <text x="530" y="160" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#232F3E">AWS Lambda</text>
  <rect x="470" y="190" width="120" height="80" fill="#FFFFFF" stroke="#7D8998" stroke-width="1" rx="3" ry="3"/>
  <text x="530" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#232F3E">Contact Form</text>
  <text x="530" y="230" font-family="Arial" font-size="10" text-anchor="middle" fill="#232F3E">Handler</text>
  <text x="530" y="250" font-family="Arial" font-size="10" text-anchor="middle" fill="#232F3E">Validates reCAPTCHA</text>
  
  <!-- Amazon SES -->
  <rect x="700" y="170" width="160" height="120" fill="#FF9900" fill-opacity="0.1" stroke="#FF9900" stroke-width="2" rx="5" ry="5"/>
  <text x="780" y="160" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#232F3E">Amazon SES</text>
  <rect x="720" y="190" width="120" height="80" fill="#FFFFFF" stroke="#7D8998" stroke-width="1" rx="3" ry="3"/>
  <text x="780" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#232F3E">Email Service</text>
  <text x="780" y="230" font-family="Arial" font-size="10" text-anchor="middle" fill="#232F3E">Sends Notifications</text>
  <text x="780" y="250" font-family="Arial" font-size="10" text-anchor="middle" fill="#232F3E">to Recipient</text>
  
  <!-- IAM Roles -->
  <rect x="200" y="350" width="160" height="80" fill="#FF9900" fill-opacity="0.1" stroke="#FF9900" stroke-width="2" rx="5" ry="5"/>
  <text x="280" y="340" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#232F3E">IAM Role</text>
  <text x="280" y="380" font-family="Arial" font-size="12" text-anchor="middle" fill="#232F3E">Amplify SSR</text>
  <text x="280" y="400" font-family="Arial" font-size="10" text-anchor="middle" fill="#232F3E">Compute Role</text>
  
  <rect x="450" y="350" width="160" height="80" fill="#FF9900" fill-opacity="0.1" stroke="#FF9900" stroke-width="2" rx="5" ry="5"/>
  <text x="530" y="340" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#232F3E">IAM Role</text>
  <text x="530" y="380" font-family="Arial" font-size="12" text-anchor="middle" fill="#232F3E">Lambda Execution</text>
  <text x="530" y="400" font-family="Arial" font-size="10" text-anchor="middle" fill="#232F3E">SES Access</text>
  
  <!-- Data Flow Arrows -->
  <!-- Client to Amplify -->
  <line x1="120" y1="280" x2="200" y2="230" stroke="#232F3E" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="150" y="260" font-family="Arial" font-size="10" fill="#232F3E">1. Visit</text>
  
  <!-- Amplify to Lambda -->
  <line x1="360" y1="230" x2="450" y2="230" stroke="#232F3E" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="400" y="220" font-family="Arial" font-size="10" fill="#232F3E">2. Form Submit</text>
  
  <!-- Lambda to SES -->
  <line x1="610" y1="230" x2="700" y2="230" stroke="#232F3E" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="650" y="220" font-family="Arial" font-size="10" fill="#232F3E">3. Send Email</text>
  
  <!-- Response back -->
  <path d="M 450,250 C 400,300 300,300 200,250" fill="none" stroke="#232F3E" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="320" y="300" font-family="Arial" font-size="10" fill="#232F3E">4. Response</text>
  
  <!-- IAM Permission Arrows -->
  <line x1="280" y1="350" x2="280" y2="290" stroke="#8C4FFF" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowhead)"/>
  <text x="290" y="320" font-family="Arial" font-size="10" fill="#8C4FFF">Permissions</text>
  
  <line x1="280" y1="350" x2="470" y2="250" stroke="#8C4FFF" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowhead)"/>
  <text x="350" y="320" font-family="Arial" font-size="10" fill="#8C4FFF">Lambda Invoke</text>
  
  <line x1="530" y1="350" x2="530" y2="290" stroke="#8C4FFF" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowhead)"/>
  <text x="540" y="320" font-family="Arial" font-size="10" fill="#8C4FFF">Permissions</text>
  
  <line x1="530" y1="350" x2="720" y2="250" stroke="#8C4FFF" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowhead)"/>
  <text x="600" y="320" font-family="Arial" font-size="10" fill="#8C4FFF">SES Access</text>
  
  <!-- Environment Variables & Implementation Details -->
  <rect x="100" y="460" width="700" height="40" fill="#D9EAD3" stroke="#6AA84F" stroke-width="1" rx="5" ry="5"/>
  <text x="450" y="485" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#232F3E">Environment Variables</text>
  
  <text x="200" y="505" font-family="Arial" font-size="10" fill="#232F3E">LAMBDA_FUNCTION_ARN (Amplify)</text>
  <text x="450" y="505" font-family="Arial" font-size="10" fill="#232F3E">AWS_SES_EMAIL_FROM (Lambda)</text>
  <text x="700" y="505" font-family="Arial" font-size="10" fill="#232F3E">RECAPTCHA_SECRET_KEY (Lambda)</text>
  
  <!-- Legend -->
  <rect x="100" y="530" width="700" height="40" fill="#CFE2F3" stroke="#1155CC" stroke-width="1" rx="5" ry="5"/>
  <text x="450" y="555" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#232F3E">Deployment: AWS CDK</text>
  
  <rect x="150" y="570" width="20" height="10" fill="#FF9900" fill-opacity="0.1" stroke="#FF9900" stroke-width="1"/>
  <text x="180" y="578" font-family="Arial" font-size="10" fill="#232F3E">AWS Services</text>
  
  <rect x="300" y="570" width="20" height="10" fill="#D9EAD3" stroke="#6AA84F" stroke-width="1"/>
  <text x="330" y="578" font-family="Arial" font-size="10" fill="#232F3E">Environment Variables</text>
  
  <line x1="450" y1="575" x2="470" y2="575" stroke="#232F3E" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="500" y="578" font-family="Arial" font-size="10" fill="#232F3E">Data Flow</text>
  
  <line x1="600" y1="575" x2="620" y2="575" stroke="#8C4FFF" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowhead)"/>
  <text x="650" y="578" font-family="Arial" font-size="10" fill="#232F3E">IAM Permissions</text>
  
  <!-- Arrow Head Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
    refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#232F3E"/>
    </marker>
  </defs>
</svg>
